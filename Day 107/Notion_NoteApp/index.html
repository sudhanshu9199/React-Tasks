<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion-Like</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Arimo:ital,wght@0,400..700;1,400..700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Borel&family=Bungee&family=Caveat:wght@400..700&family=Chela+One&family=Cinzel:wght@400..900&family=Comfortaa:wght@300..700&family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Federant&family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Michroma&family=Nanum+Myeongjo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Qwitcher+Grypen:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Heelo</h1> -->
    <div class="section1">
      <div class="left">
        <h2>Notion for <br />Notes & Docs.</h2>
        <h2></h2>
        <p>
          One connected workspace to capture, <br />
          organize, and share every note.
        </p>
        <div class="btns">
          <button class="get">Get Notion free</button>
          <button class="req">Request a demo</button>
        </div>
      </div>
      <img src="images/new-landing-pages-notes.avif" alt="" />
    </div>

    <div class="section2">
      <nav>
        <div class="left">
          <i class="ri-menu-line"></i>
          <p class="title"><span>✌️ </span>Welcome to Notion!</p>

          <div class="viewer">
            <i class="ri-lock-2-fill lock"></i>
            <p>Private</p>
            <i class="ri-arrow-down-s-line down"></i>
          </div>
        </div>
        <div class="right">
          <p class="ago">Edited <span>21m</span> ago</p>
          <p>Share</p>
          <i class="ri-star-line star"></i>
          <i class="ri-more-fill more"></i>
        </div>
      </nav>

      <div class="main">
        <div class="written">
          <div class="setEmoji">
            <p class="emoji">👏</p>
            <div class="emojiPicker">
              <span>😀</span>
              <span>😎</span>
              <span>🤓</span>
              <span>🧠</span>
              <span>🔥</span>
              <span>🚀</span>
              <span>🎯</span>
              <span>💡</span>
            </div>
            <div class="ops">
              <div class="cover">
                <i class="ri-image-fill"></i>
                <p>Add cover</p>
              </div>
            </div>
          </div>
          <input type="text" placeholder="New Page" class="header">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
